<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Link</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-container::after {
            content: attr(data-url);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 14px;
            color: #000;
        }

        .image-container:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container" data-url="https://example.com/image1.jpg">
            <img src="https://via.placeholder.com/200" alt="Image 1">
        </div>
        <div class="image-container" data-url="https://example.com/image2.jpg">
            <img src="https://via.placeholder.com/200" alt="Image 2">
        </div>
        <div class="image-container" data-url="https://example.com/image3.jpg">
            <img src="https://via.placeholder.com/200" alt="Image 3">
        </div>
    </div>

</body>
</html>
